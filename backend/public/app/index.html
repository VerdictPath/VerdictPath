    <style id="video-bg-style">
      #web-video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
        display: none;
        background-color: #0d1b2a;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-image: url('/videos/ship_poster.jpg');
      }
      #web-video-bg video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.8s ease-in;
      }
      #web-video-bg video[data-playing] {

  <body>
    <div id="web-video-bg">
      <video src="/videos/ship.mp4" loop muted playsinline preload="auto" poster="/videos/ship_poster.jpg"></video>
    </div>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  <script src="/_expo/static/js/web/AppEntry-87ce1507fa83c4cbcc8a049e1440c183.js" defer></script>
  <script>
    window.__VIDEO_BG = document.getElementById('web-video-bg');
    window.__setVideoBg = function(src) {
      var v = document.querySelector('#web-video-bg video');
      var bg = document.getElementById('web-video-bg');
      if (!v) return;
      var currentSrc = v.getAttribute('src') || '';
      if (currentSrc !== src) {
        var posterSrc = src.replace('.mp4', '_poster.jpg');
        v.poster = posterSrc;
        v.removeAttribute('data-playing');
        if (bg) bg.style.backgroundImage = "url('" + posterSrc + "')";
        v.src = src;
        v.load();
        v.muted = true;
        v.play().then(function(){ v.setAttribute('data-playing',''); }).catch(function(){});
      } else if (v.paused) {
        v.muted = true;
        v.play().then(function(){ v.setAttribute('data-playing',''); }).catch(function(){});
      }
    };
    window.__showVideoBg = function(show) {
      var el = document.getElementById('web-video-bg');
      if (!el) return;
      if (show) {
        el.style.display = 'block';
        var v = el.querySelector('video');
        if (v && v.paused) {
          v.muted = true;
          v.play().then(function(){ v.setAttribute('data-playing',''); }).catch(function(){});
        }
      } else {
        el.style.display = 'none';
      }
    };
    (function setupVideoListeners() {
      var v = document.querySelector('#web-video-bg video');
      if (!v) return;
      v.addEventListener('playing', function() { v.setAttribute('data-playing',''); });
      document.addEventListener('click', function once() {
        if (v.paused) {
          v.muted = true;
          v.play().then(function(){ v.setAttribute('data-playing',''); }).catch(function(){});
        }
        document.removeEventListener('click', once);
      });
      document.addEventListener('touchstart', function once() {
        if (v.paused) {
          v.muted = true;
          v.play().then(function(){ v.setAttribute('data-playing',''); }).catch(function(){});
        }
        document.removeEventListener('touchstart', once);
      });
    })();
  </script>
</body>
</html>
