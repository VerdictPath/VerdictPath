  <script>
    (function() {
      var bg = document.getElementById('web-video-bg');
      var v = bg ? bg.querySelector('video') : null;
      if (!v) return;

      var _revealTimer = null;

      function revealVideo() {
        if (_revealTimer) { clearTimeout(_revealTimer); _revealTimer = null; }
        if (!v.classList.contains('vid-ready')) {
          v.classList.add('vid-ready');
        }
      }

      function waitAndReveal() {
        if (_revealTimer) clearTimeout(_revealTimer);
        _revealTimer = setTimeout(function check() {
          if (v.currentTime > 0.03) {
            revealVideo();
          } else {
            _revealTimer = setTimeout(check, 30);
          }
        }, 30);
      }

      v.addEventListener('playing', waitAndReveal);
      v.addEventListener('canplay', function() {
        if (!v.paused && v.currentTime > 0) {
          revealVideo();
        }
      });

      v.muted = true;
      v.play().catch(function(){});

      window.__setVideoBg = function(src) {
        if (!v || !bg) return;
        var fullSrc = v.src || '';
        if (fullSrc.indexOf(src) !== -1 && fullSrc.length > 0) {
          if (v.paused) {
            v.muted = true;
            v.play().catch(function(){});
          }
          if (!v.classList.contains('vid-ready')) {
            waitAndReveal();
          }
          return;
        }
        v.classList.remove('vid-ready');
        if (_revealTimer) { clearTimeout(_revealTimer); _revealTimer = null; }
        v.src = src;
        v.load();
        v.muted = true;
        v.play().catch(function(){});
      };

      window.__showVideoBg = function(show) {
        if (!bg) return;
        if (show) {
          bg.classList.add('active');
          if (v && v.paused && v.src) {
            v.muted = true;
            v.play().catch(function(){});
          }
        } else {
          bg.classList.remove('active');
        }
      };

      document.addEventListener('click', function once() {
        if (v && v.paused && v.src) {
          v.muted = true;
          v.play().catch(function(){});
        }
        document.removeEventListener('click', once);
      });
      document.addEventListener('touchstart', function once() {
        if (v && v.paused && v.src) {
          v.muted = true;
          v.play().catch(function(){});
        }
        document.removeEventListener('touchstart', once);
      });
    })();
  </script>
