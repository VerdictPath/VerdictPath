# Railway Configuration for Verdict Path Monorepo
# This tells Railway to deploy ONLY the backend directory

[build]
builder = "NIXPACKS"

[deploy]
# Railway will set PORT automatically (usually 3000 or random)
# Our server.js reads process.env.PORT || 5000
startCommand = "node server.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Optional: Watch only backend directory to prevent unnecessary rebuilds
# Uncomment if you want to optimize deployment triggers
# watchPatterns = ["backend/**"]
